<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Trapezoid Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 class="text">Trapezoid Calculator</h1>
    <img id="image" src="/images/trapezoid.png" alt="Trapezoid">
    <p class="text">Side length a:</p>
    <input id="input-a"><br><br>
    <p class="text">Side length b:</p>
    <input id="input-b"><br><br>
    <p class="text">Height:</p>
    <input id="input-h"><br><br>
    <button id="button">Calculate</button>
    <br><br>
    <p class="text">Area =</p>
    <p id="area-ans"></p>
    <script src="script.js"></script>
  </body>
</html>
